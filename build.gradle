plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
    id 'java-library'
}

group 'com.blacknebula'
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.2'
    plugins 'java'
}
patchPluginXml {
    changeNotes """
       <p>1.1</p>
       <ul>
          <li>Fix test lib initialization</li>
          <li>Add plugin icon</li>
       </ul>
      <p>1.0</p>
       <ul>
          <li>Fixed to work with IntelliJ IDEA 2020.2</li>
       </ul>"""
}